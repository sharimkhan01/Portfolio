<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <script>
    // Redirect all 404s to index.html
    var pathname = window.location.pathname;
    var repositoryName = 'Portfolio'; // replace with your repository name
    if (pathname.startsWith('/' + repositoryName)) {
      pathname = pathname.slice(repositoryName.length + 1);
    }
    window.location.replace('/' + repositoryName + '/index.html' + (pathname ? '#' + pathname : ''));
  </script>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
